  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="item">Enter task: </label>
      <input id="task">
      <br><br>

      <br><br>
      <label for="completion-time">Enter completion-time (min): </label>
      <input id="time">
      <br><br>
      <button>Add item</button>
    </div>

    <div id="error"></div>

    <h2>Your tasklist:</h2>
    <ol>
    </ol>
